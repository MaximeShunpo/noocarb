<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Configuration mobilité décarbonée - Noocarb" />
    <title>Noocarb – Configuration Mobilité</title>
    
    <!-- Tailwind CSS CDN comme fallback si le CSS ne se charge pas -->
    <script>
      // Vérifie si le CSS principal se charge, sinon charge le CDN
      window.addEventListener('load', function() {
        setTimeout(function() {
          const testEl = document.createElement('div');
          testEl.className = 'bg-emerald-500';
          testEl.style.display = 'none';
          document.body.appendChild(testEl);
          const styles = window.getComputedStyle(testEl);
          if (styles.backgroundColor !== 'rgb(16, 185, 129)') {
            console.warn('Tailwind CSS ne se charge pas, chargement du CDN...');
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css';
            document.head.appendChild(link);
          }
          document.body.removeChild(testEl);
        }, 100);
      });
    </script>
    
    <style>
      /* Fallback minimal styles pour éviter page blanche */
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif; 
        background: #f8fafc;
      }
      #root { min-height: 100vh; }
      
      /* Styles critiques inline pour éviter FOUC */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div id="root">
      <div class="loading-fallback">
        <div style="width: 50px; height: 50px; border: 4px solid #e5e7eb; border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #64748b; font-size: 14px;">Chargement de Noocarb...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
